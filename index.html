body {

}

.background {
  fill: none;
  pointer-events: all;
}

rect {
  fill: none;
  stroke: white;
}


.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  font-size: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>

function clicked(d) {
  var dis = d3.select(this).select("rect");
  if (active.node() === dis.node()) return reset();
  active.classed("active", false);
  
  console.log(dis); 

  active = dis.classed("active", true);

  zoom(d.width, d.height, d.x_axis, d.y_axis, width, height);
}

function zoom(dwidth, dheight, x_axis, y_axis, width, height) {
  var dx = dwidth,
      dy = dheight,
      x = x_axis + dwidth / 2,
      y = y_axis + dheight / 2

  var scale = .5 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  g.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");

}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  g.transition()
      .duration(750)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
}
